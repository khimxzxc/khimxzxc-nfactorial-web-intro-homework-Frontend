<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Nine adaptive rows</title>
</head>
<body>
    <div class="container">
        <div class="Row">
           <div class="Row-item Row-item-one">
            <div class="row-one">  
                <div class="title">Row 1</div>
            <div class="Row-one red-one"></div>
            </div>
          
            <div class="row-two">  
            <div class="Row-one blue-one"></div>
            </div>
           </div>

           <div class="Row-item Row-item-two">
            <div class="row-one">  
                <div class="title">Row 2</div>
            <div class="Row-one green-one"></div>
            </div>
          
            <div class="row-two">  
            <div class="Row-one blue-two"></div>
            </div>
           </div>

           <div class="Row-item Row-item-three">
            <div class="row-one">  
                <div class="title">Row 3</div>
            <div class="Row-one red-thee"></div>
            </div>

            <div class="row-two">  
            <div class="Row-one green-one green-three"></div>
            </div>
          
            <div class="row-two row-three">  
            <div class="Row-one blue-two"></div>
            </div>
           </div>

           <div class="Row-item Row-item-two Row-item-four">
            <div class="row-one">  
                <div class="title">Row 4</div>
            <div class="Row-one"></div>
            </div>
          
            <div class="row-two">  
            <div class="Row-one blue-two"></div>
            </div>
           </div>

           <div class="Row-item Row-item-five">
            <div class="row-one">  
                <div class="title">Row 5</div>
            <div class="Row-one  Row-five">
                <div class="row-five">  
                    <div class="red-five"></div>
            </div>
            </div>
            </div>
           </div>

           <div class="Row-item Row-item-five Row-item-six">
            <div class="row-one">  
                <div class="title">Row 6</div>
            <div class="Row-one  Row-five Row-six">
                <div class="row-five">  
                    <div class="red-five blue-six"></div>
            </div>
            </div>
            </div>
           </div>

           <div class="Row-item Row-item-seven">
            <div class="row-one">  
                <div class="title">Row 7</div>
            <div class="Row-one Row-six">
            </div>
            </div>

            <div class="row-two row-seven">  
                <div class="Row-one rowseven">
                    <div class="row-seven-green">
                        
                    </div>
                </div>
                </div>
            </div>

            
           <div class="Row-item Row-item-eight">
            <div class="row-one">  
                <div class="title">Row 8</div>
            <div class="Row-one Row-eight">
                <div class="row-eight">  
                    <div class="row-green-eight"></div>
                    <div class="row-green-eight"></div>
                    <div class="row-green-eight"></div>
                    <div class="row-green-eight"></div>
            </div>
            </div>
            </div>
           </div>

           <div class="Row-item Row-item-eight">
            <div class="row-one">  
                <div class="title">Row 9</div>
            <div class="Row-one Row-eight">
                <div class="row-eight row-nine">  
                    <div class="row-green-eight row-nine-green"></div>
                    <div class="row-green-eight row-nine-green"></div>
                    <div class="row-green-eight row-nine-green"></div>
                    <div class="row-green-eight row-nine-green"></div>
            </div>
            </div>
            </div>
           </div>
           </div>
        </div>
    </div>
</body>
</html>
